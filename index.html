
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MikuWave Player</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a0e14">
  <link rel="apple-touch-icon" href="/icon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #0a0e14;
      color: #e2e8f0;
      overflow: hidden;
    }
    .miku-cyan { color: #39C5BB; }
    .bg-miku-cyan { background-color: #39C5BB; }
    .border-miku-cyan { border-color: #39C5BB; }
    .miku-pink { color: #FF5E8E; }
    .bg-miku-pink { background-color: #FF5E8E; }
    .glow-cyan { text-shadow: 0 0 10px rgba(57, 197, 187, 0.8), 0 0 20px rgba(57, 197, 187, 0.4); }
    .glow-border-cyan { box-shadow: 0 0 15px rgba(57, 197, 187, 0.3); }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0e14; }
    ::-webkit-scrollbar-thumb { background: #39C5BB; border-radius: 3px; }

    .custom-scrollbar-hidden::-webkit-scrollbar { display: none; }
    .custom-scrollbar-hidden { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .animate-float { animation: float 6s infinite ease-in-out; }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-2px); }
    }
    .animate-sway { animation: sway 3s infinite ease-in-out; }

    @keyframes vocal-pulse {
      0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
      50% { transform: scaleY(1.5); opacity: 1; }
    }
    .animate-vocal-pulse { animation: vocal-pulse 0.2s infinite ease-in-out; }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(57, 197, 187, 0.1);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 50;
    }

    .tech-border {
      position: relative;
    }
    .tech-border::before, .tech-border::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-color: #39C5BB;
      pointer-events: none;
    }
    .tech-border-tl::before { top: -2px; left: -2px; border-top: 2px solid; border-left: 2px solid; }
    .tech-border-br::after { bottom: -2px; right: -2px; border-bottom: 2px solid; border-right: 2px solid; }

    @keyframes digital-rain {
      0% { opacity: 0; transform: translateY(-10px); }
      50% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(100vh); }
    }
    .binary-particle {
      position: absolute;
      color: #39C5BB;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      pointer-events: none;
      user-select: none;
      animation: digital-rain linear infinite;
    }

    @keyframes shimmer-cyan {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer-track {
      background: linear-gradient(90deg, #39C5BB20 25%, #39C5BB80 50%, #39C5BB20 75%);
      background-size: 200% 100%;
      animation: shimmer-cyan 2s infinite linear;
    }

    @keyframes volume-bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .animate-volume-bounce { animation: volume-bounce 0.3s ease-out; }

    .mask-gradient {
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
      mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
    }

    .miku-glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
